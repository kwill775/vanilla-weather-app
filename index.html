<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="temp-and-icon">
          <h1 class="weather-app-temp">
            <span id="weather-app-temp"></span>
            <span class="degrees">°F</span>
          </h1>
          <div id="icon"></div>
        </div>
        <h2 class="weather-app-city" id="weather-app-city"></h2>
        <div class="day-time" id="day-time"></div>
        <div class="weather-app-details">
          <span id="description"></span>
          <span
            >Humidity: <strong id="humidity"></strong><strong>%</strong></span
          >
          <span
            >Wind: <strong id="wind-speed"></strong><strong>mph</strong></span
          >
        </div>
        <div class="forecast">
          <div class="forecast-day">
            <div class="day-of-week">Tue</div>
            <div class="forecast-day-icon">☀️</div>
            <div class="forecast-temp">
              <div class="forecast-high-temp"><strong>90°</strong></div>
              <div class="forecast-low-temp">75°</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer>
      Coded by <a href="https://github.com/kwill775">Karina B</a>, is open
      sourced on
      <a href="https://github.com/kwill775/vanilla-weather-app">GitHub</a> and
      hosted on
      <a href="https://kwill775.github.io/vanilla-weather-app/">Github</a>.
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
