<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather</title>
  </head>
  <body>
    <div class="content">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>Temperature</h1>
        <img src="#" alt="weather icon" />
        <h2>City</h2>
        <p>
          Description <br />
          Date and Time <br />
          Humidity: #% <br />
          Wind: #mph
        </p>
      </main>
    </div>
    <footer>
      Coded by <a href="https://github.com/kwill775">Karina B</a>, is open
      sourced on
      <a href="https://github.com/kwill775/vanilla-weather-app">GitHub</a> and
      hosted on
      <a href="https://kwill775.github.io/vanilla-weather-app/">Github</a>.
    </footer>
  </body>
</html>
